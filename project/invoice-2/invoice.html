<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Invoice</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="invoice-wrapper">
        <div class="invoice">
            <div class="invoice-container">
                <div class="invoice-header">
                    <div class="invoice-header-top">
                        <div class="invoice-header-top-logo">
                            <img class="logo" src="img/logo.png">
                        </div>

                        <div class="invoice-header-top-name">
                            <div class="heading">
                                BFE Lab
                            </div>
                            <div class="sub-heading">
                                Imaging & Diagnostic Center
                            </div>
                        </div>
                    </div>
                    <div class="invoice-header-bottom">
                        <div class="left-barcode">
                            <img src="img/barcode.jpg">
                        </div>
                        <div class="middle-invoice">
                            <div class="middle-invoice-name">
                                Invoice
                            </div>
                            <div class="middle-invoice-copy">
                                (Customer Copy)
                            </div>
                        </div>
                        <div class="right-barcode">
                            <img src="img/barcode.jpg">
                        </div>
                    </div>
                </div>
                <div class="hr"></div>
            </div>
        </div>
    </div>

</body>
</html>
