<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Center Text</title>

    <style>
        .container {
            /* Set Height and Width border */
            width: 200px;
            height: 200px;
            border: 3px solid maroon;

            /* Set Text Properties */
            font-size: 20px;
            font-weight: bold;

            /* Centering the text using flex */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>
<body>

<div class="container">
    Centralize Text
</div>

</body>
</html>
